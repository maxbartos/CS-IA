<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="back-button" style="height: 30px; margin-left: 5px; margin-top:10px ;text-decoration: none;">
            Home
        </a>
        <h1>Your Profile</h1>
    </header>
    <section class="profile-container">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
    </section>
    
    <section class="profile-container">
        <h2>Tournament Stats</h2>
        <p><strong>Tournament Wins:</strong> {{ tournament_wins }}</p>
        <p><strong>Average Points Per Dart:</strong> {{ avg_points_per_dart }} </p>
        <p><strong>Average Points Per 3 Darts:</strong> {{ avg_points_per_three_darts }} </p>
    </section>
</body>
</html>
